stages:
  - build
  - test
  - deploy

build_macOS:
  only:
    refs:
      - master
  stage: build
  script:
  - xcodebuild build-for-testing -parallelizeTargets -project Result.xcodeproj -scheme Result-macOS -destination "platform=OS X"

build_iOS:
  only:
    refs:
      - master
  stage: build
  script:
  - xcodebuild build-for-testing -parallelizeTargets -project Result.xcodeproj -scheme Result-iOS -destination "platform=iOS Simulator,name=iPhone 8"

build_watchOS:
  only:
    refs:
      - master
  stage: build
  script:
  - xcodebuild build-for-testing -parallelizeTargets -project Result.xcodeproj -scheme Result-watchOS -destination "platform=watchOS Simulator,name=Apple Watch - 38mm"

build_tvOS:
  only:
    refs:
      - master
  stage: build
  script:
  - xcodebuild build -parallelizeTargets -project Result.xcodeproj -scheme Result-tvOS -destination "platform=tvOS Simulator,name=Apple TV"

## -----------------------------

test_macOS:
  only:
    refs:
      - master
  stage: test
  script:
  - set -o pipefail && xcodebuild test-without-building -project Result.xcodeproj -scheme Result-macOS -destination "platform=OS X" | xcpretty

test_iOS:
  only:
    refs:
      - master
  stage: test
  script:
  - set -o pipefail && xcodebuild test-without-building -project Result.xcodeproj -scheme Result-iOS -destination "platform=iOS Simulator,name=iPhone 8" | xcpretty

test_tvOS:
  only:
    refs:
      - master  
  stage: test
  script:
  - set -o pipefail && xcodebuild test-without-building -project Result.xcodeproj -scheme Result-tvOS -destination "platform=tvOS Simulator,name=Apple TV" | xcpretty
